<div class="p-4">
    <div>
        <span class="user">Hi {{user.firstName}}!</span>
        <p><a routerLink="/users">Manage Users</a></p>
    </div>
</div>
<!-- <h1 ><span id="typed-element"></span> News</h1> -->

<div class="col-12 row">
  <div class="col-md-12"> 
    <!-- <mat-form-field class="formfield"> -->
      <!-- <mat-select placeholder="Select category" [(value)]="selected">
        <mat-option *ngFor="let category of categories" [value]="category.value">
          {{category.viewValue}}</mat-option>
      </mat-select> -->
      <div class="form-group focused">
      <select  class="form-input font16" [(ngModel)]="selected">
            <option value="">Select category</option>
            <option *ngFor="let category of categories" [value]="category.value">
                {{category.viewValue}}</option>
        </select>
    </div>
    <!-- </mat-form-field> -->
    <button mat-raised-button type="submit" (click)="searchButtonClicked(selected)">
      Search News</button>
     
  </div>
  <div class="formfield" *ngIf="!showResultsDiv" >
    <span>Top News Count : {{totalResults}}</span>
  </div>
</div>
<div class="row col-md-12" *ngIf="showResultsDiv">
    <ghost-list [ghosts]="ghosts" fxLayout="row wrap"></ghost-list>
  </div>
  <div class="row col-md-12 container" *ngIf="!showResultsDiv">
    <mat-card *ngFor="let article of data; let i = index" class="card">
      <img src="{{ article.urlToImage }}" />
      <div class="card-body">
        <h3>{{ article.title }}</h3>
        <p>{{ article.description }}</p>
        <div class="col-12 row">
          <a mat-button color="primary" href="javascript:void(0)" (click)="comment()"><mat-icon>comment</mat-icon> Comments</a>
          <a mat-button color="primary"  href={{article.url}} target="_blank" ><mat-icon>visibility</mat-icon> More</a>
  
        </div>
  
      </div>
    </mat-card>
  </div>
